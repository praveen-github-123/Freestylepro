<!DOCTYPE html>
<html>
<head>
    <title>Simple Single File Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        h1 {
            color: blue;
        }

        button {
            background-color: green;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Hello, Single File!</h1>
    <p>This is a simple example of a single HTML file with CSS and JavaScript.</p>
    <button onclick="changeColor()">Click me to change the background color</button>

    <script>
        function changeColor() {
            var body = document.querySelector('body');
            body.style.backgroundColor = 'red';
        }
    </script>
</body>
</html>
